<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appointment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style> 
            body{ 
                background-image:url("https://image.shutterstock.com/image-vector/call-icon-trendy-flat-style-260nw-673948819.jpg") ;
                background-repeat: no-repeat; background-size:contain;

                margin-left:410px; margin-right:410px
            
            }
    </style>
    <link rel="stylesheet" href="style.css">                  
</head>
<body>
    <div class="container">
     <div class="border border-dark border-2 rounded border-opacity-50 p-2">
    <h2 style = "text-align:center;color:orange">Book a Call</h2>
    <h5 style = "text-align:center">Book a call slot and our representative will call you</h5><hr>
    <form id="my-form" action="http:localhost:3000/" method="POST" style="text-align:center">
        <div class="mssg"></div>
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" required class="form-control" placeholder="Enter Name"><br>
        
        <label for="email" class="form-label">Email:</label>
        <input type="text" id="email" name="email"  required class="form-control" placeholder="Enter Email"><br>
        
        <label for="phone" class="form-label">Phone:</label>
        <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter Phone No."><br>
        
        <label for="time" class="form-label">Time for Call:</label>
        <div class="input-group">
            <input type="date" id="date"  class="form-control">
            <input type="time" id="time"  class="form-control">
        </div>
        <br>
       <button class="btn btn-warning">Get a Call</button> 
        </form>
        <ul id="users"></ul>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.0/axios.min.js"></script>
    <script src="book-appointment.js"></script> 
</body>
</html>
